<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style/stylestd.css">
</head>
<body>
    
    <div class="container">
        <form>
        <h1 style="color:aqua">Student Registration Form</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    <div class="personal">
        <h3>PPERSONAL INFORMATION</h3>
        <hr>
       <div class="r1">
        <label for="name">NAME</label>
       </div>
       <div class="r2"> 
        <input type="text" placeholder="" name="name" id="name" required>
       </div> 
        <div class="r1">
        <label for="date">DATE OF BIRTH</label>
        </div>
        <div class="r2">
        <input type="date" name="date" id="date" required>
        </div>
        <br><br>
    </div>
    <div class="contact">
        <h3>CONTACT INFORMATION</h3>
        <hr>
        <div class="r1">
        <label for="address">ADDRESS</label>
        </div>
        <div class="r2">
        <input type="text" placeholder="" name="address" id="address" required>
        </div>
        <div class="r1">
        <label for="city">CITY</label>
        </div>
        <div class ="r2">
        <input type="text" placeholder="" name="city id="city" required>
        </div>
        <div class="r1">
        <label for="zip code">ZIP CODE</label>
        </div>
        <div class="r2">
        <input type="text" placeholder="" name="zip" id="zip" required>
        </div>
        <div class="r1">
        <label for="phone">PHONE</label>
        </div>
        <div class="r2">
        <input type="text" placeholder="" name="phone" id="phone" required>
        </div>
        <div class="r1">
        <label for="state">PROVINCE/STATE</label>
        </div>
        <div class="r2">
        <input type="text" placeholder="" name="state" id="state" required>
        </div>
        <div class="r1">
        <label for="country">COUNTRY</label>
        </div>
        <div class="r2">
        <input type="text" placeholder="" name="country" id="country" required>
        </div>
        <div class="r1">
        <label for="email">EMAIL</label>
        </div>
        <div class="r2">
        <input type="text" placeholder="" name="email" id="email" required>
        </div>
        <br><br>
        <label for="membership">MEMBERSHIP TYPE</label>
        <input type="radio" name="jk">
        <label for="">Reguler</label>
        <input type="radio" name="jk">
        <label for="">Premium</label>
        <input type="radio" name="jk">
        <label for="">VIP</label>
        <br><br>
    </div>
    <div class="course">
        <h3>COURSE INFORMATION</h3>
        <hr>
        <label for="">COURSE NAME</label>\
        <input type="text" placeholder="" name="cm" id="cm" required>
        <br><br>

        <label for="paymet">PAYMENT DETAILS</label>
        <input type="radio" name="jf">
        <label for="cash">Cash</label>
        <input type="radio" name="jf">
        <label for="cheque">Cheque</label>
        <input type="radio" name="jf">
        <label for="creditcard">Credit Card</label>
        <br><br>
        <laber for="comment">COMMENTS</laber>
        <input type="text" placeholder="" name="cmnt" id="cmnt">
        <hr>
        <textarea class="first" cols="50" row="50" placeholder="STUDENT SIGNATURE"></textarea>
        <textarea class="second" cols="50" row="50" placeholder="VALIDATED BY"></textarea>

    </div>
    </form>
    </div>
    
</body>
</html>
